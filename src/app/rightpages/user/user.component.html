<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button mat-raised-button color="primary" class="btn-add-edit">
                <i class="fa fa-plus-square add-icon-edit" aria-hidden="true"></i>ADD
            </button>
            <table mat-table [dataSource]="backendResponseUserDTOList" class="mat-elevation-z8">
                <ng-container matColumnDef="fName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
                </ng-container>
                <ng-container matColumnDef="lName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
                </ng-container>
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.userUsername}} </td>
                </ng-container>
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef> Sex </th>
                    <td mat-cell *matCellDef="let element">
                        <ng-container *ngIf="element.userGeneder === true">
                            Male
                        </ng-container>
                        <ng-container *ngIf="element.userGeneder === false">
                            Female
                        </ng-container>
                    </td>
                </ng-container>
                <ng-container matColumnDef="birthDay">
                    <th mat-header-cell *matHeaderCellDef> Birth Day </th>
                    <td mat-cell *matCellDef="let element"> {{element.userBirthDay}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> 0{{element.userPhone}} </td>
                </ng-container>
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> Country </th>
                    <td mat-cell *matCellDef="let element"> {{element.userCountry.country}} </td>
                </ng-container>
                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-update-edit" mat-raised-button color="primary" (click)="updateUser(element.userUsername)">
                            <i class="fa fa-pencil-square-o update-icon-edit" aria-hidden="true"></i>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-delete-edit" mat-raised-button color="warn" (click)="delete(element.userID)">
                            <i class="fa fa-times delete-icon-edit" aria-hidden="true"></i>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
