<mat-card class="card" *ngFor="let MyDataSource of dataSource">
    <button type="button" class="close close-edit" aria-label="Close" (click)="delete(MyDataSource.messageID)">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3>Message</h3>
    <p>{{MyDataSource.message}}</p>
    <mat-card>
        <table mat-table [dataSource]="[MyDataSource.person]" class="mat-elevation-z8">
            <ng-container matColumnDef="personName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.personName }} </td>
            </ng-container>
            <ng-container matColumnDef="personEmail">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{ element.personEmail }} </td>
            </ng-container>
            <!--<ng-container matColumnDef="personGeneder">
                <th mat-header-cell *matHeaderCellDef> Geneder </th>

                <td mat-cell *matCellDef="let element"> {{ element.personGeneder? 'Male' : 'Female' }} </td>
            </ng-container> -->
            <ng-container matColumnDef="personImage">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.personImage" height="80%" class="picture">
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row style="height: 100px;" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</mat-card>
