<mat-card class="card-edit">
    <p>Now, you can send your message with security</p>
    <form class="form-edit">
        <mat-form-field class="mat-form-field-edit">
            <mat-label>Message</mat-label>
            <textarea class="textarea-edit" matInput [formControl]="messageFormControl" [(ngModel)]="message"
                [errorStateMatcher]="matcher"></textarea>
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="messageFormControl.hasError('required')">
                Message is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="messageFormControl.hasError('maxlength') || messageFormControl.hasError('minlength')">
                your message must be between <strong>(10,50) characters</strong>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="button-edit" (click)="sendMessage()">Send</button>
    </form>
</mat-card>
